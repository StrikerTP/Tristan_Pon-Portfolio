<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #F5F5F5;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background: url('sidebar-bg.jpg') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .sidebar h2 {
            margin-top: 10px;
            font-size: 1.5em;
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            margin: 15px 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .main-content {
            flex-grow: 1;
            padding: 50px;
            text-align: center;
        }
        .main-content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .main-content p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Your Name</h2>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <h1>Featured Articles</h1>
        <p>Explore a featured selection of my writing work below.</p>
    </div>
</body>
</html>
